<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 350px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .balance {
            text-align: center;
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }
        .transactions {
            margin-top: 20px;
        }
        .transactions ul {
            list-style-type: none;
            padding: 0;
        }
        .transactions li {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        .transactions .income {
            color: green;
        }
        .transactions .expense {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Personal Finance Tracker</h2>
    <div class="balance" id="balance">Balance: $0.00</div>

    <div class="input-group">
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Enter description">
    </div>

    <div class="input-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount">
    </div>

    <button class="btn" onclick="addTransaction()">Add Transaction</button>

    <div class="transactions">
        <h3>Transactions</h3>
        <ul id="transactionList"></ul>
    </div>
</div>

<script>
    let balance = 0;
    const transactionList = document.getElementById('transactionList');
    const balanceDisplay = document.getElementById('balance');

    function addTransaction() {
        const description = document.getElementById('description').value;
        const amount = parseFloat(document.getElementById('amount').value);

        if (!description || isNaN(amount)) {
            alert("Please enter a valid description and amount.");
            return;
        }

        // Update balance
        balance += amount;
        balanceDisplay.textContent = `Balance: $${balance.toFixed(2)}`;

        // Create transaction entry
        const transaction = document.createElement('li');
        transaction.classList.add(amount > 0 ? 'income' : 'expense');
        transaction.innerHTML = `${description} <span>${amount > 0 ? '+' : ''}$${amount.toFixed(2)}</span>`;

        // Append transaction to the list
        transactionList.appendChild(transaction);

        // Clear input fields
        document.getElementById('description').value = '';
        document.getElementById('amount').value = '';
    }
</script>

</body>
</html>
